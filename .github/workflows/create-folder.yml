name: Create Folder
on:
  member:
    types: [synchronized]
jobs:
  create-folder:
    runs-on: ubuntu-latest
    steps:
      - name: Print GitHub Workspace
        run: echo $GITHUB_WORKSPACE
      - name: Create Student Folder
        run: |
          mkdir $GITHUB_WORKSPACE/$MEMBER_LOGIN
          cp -r $GITHUB_WORKSPACE/.github/template/. $GITHUB_WORKSPACE/$MEMBER_LOGIN
        env:
          MEMBER_LOGIN: ${{ github.event.member.login }}
